<!DOCTYPE html>
<!-- Identify Language -->
<html lang="en">
<!-- Head Section -->
<head>
  <!-- Meta Data -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
    name="description"
    content="TripSplit is a web application that helps you to split the expenses of a trip with your friends." 
  />
  <meta
    name="keywords"
    content="TripSplit, trip, split, expenses, friends, web application"
  />
  <meta name="author" content="TripSplit">
  <!-- Link to Stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Link to Favicon  -->
  <link
    rel="icon"
    type="icon/ico"
    sizes="32x32"
    href="./assets/images/icons/favicon/favicon.ico"
  />
  <!-- Title -->
  <title>TripSplit</title>
</head>
<body>
  <!-- Main -->

    <!-- Friends Section -->

          </svg>
          <h1>Add Friends</h1>
        </div>
      </header>
      <!-- Add Friends Form -->
      <form id="add-friends-form" autocomplete="off">
        <!-- Label for Input -->
        <fieldset class="nice-label">
          <legend>Name</legend>
          <!-- Input Name -->
          <div id="name-input">
            <input name="friends-name" type="text" id="add-friends-input" placeholder="Enter a friend's name" maxlength="30">
            <input type="submit" name="add-friends-input" id="add-friend-input-plus" value="+">
          </div>
        </fieldset>
      </form>
      <p class="error-message" id="friends-list-error"></p>
      <article class="friends-list-article">
        <ul class="friends-list">
        </ul>
      </article>
    </section>
    <!-- Done Adding Friends Button -->
    <button id="add-friends-complete-button" class="action-button">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
        <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/>
      </svg>
      Done
    </button>
    <!-- Add Friends Button -->
    <button class="action-button" id="add-friends-button">
      <svg xmlns="http://www.w3.org/2000/svg"  height="24" viewBox="0 -960 960 960" width="24">
        <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
      </svg>
      Add Friends
    </button>
    <!-- Expenses Section -->
    <section class="main-section-wrapper" id="expenses-section">
      <!-- Section Header -->
      <header class="main-section-header" id="expenses-header">
        <!-- Section Icon and Title -->
        <div class="section-title">
          <svg xmlns="http://www.w3.org/2000/svg" height="31" fill="white" viewBox="0 -960 960 960" width="31">

          </svg>
          <h1>Add Expenses</h1>
        </div>
      </header>  
      <!-- Add Expenses Form -->
      <form id="add-expenses-form" autocomplete="off">
        <!-- Label for Input -->
        <fieldset class="nice-label">
          <legend>Title</legend>
          <!-- Input Title -->
          <div id="expense-title">
            <input name="expense-title-input" type="text" id="expense-title-input" placeholder="Enter title" maxlength="30">
          </div>
        </fieldset>
        <fieldset class="nice-label">
          <legend>Cost</legend>
          <!-- Input Cost -->
          <div id="expense-cost">
            <input name="expense-cost-input" type="number" id="expense-cost-input" placeholder="Enter cost" min="0" step="0.01" max="10000000">
          </div>
        </fieldset>
        <fieldset class="nice-label">
          <legend>Paid By</legend>
          <!-- Input Cost -->
          <div id="expense-paid-by">
            <select id="expense-paid-by-input">
              <option value="1">Friend 1</option>
              <option value="2">Friend 2</option>
              <option value="3">Friend 3</option>
              <option value="4">Friend 4</option>
              <option value="5">Friend 5</option>
            </select>
          </div>
        </fieldset>
      </form>
      <article class="expenses-list-article">
        <ul class="expenses-list">
        </ul>
      </article>    
    </section>
    <!-- Done Adding Expenses Button -->
    <button type="submit" form="add-expenses-form" class="action-button">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
        <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/>
      </svg>
      Done
    </button>
    <!-- Add Expenses Button -->
    <button class="action-button" id="add-expenses-button">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
        <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
      </svg>
      Add Expenses
    </button>
